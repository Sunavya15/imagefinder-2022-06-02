<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Finder</title>

    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #007bff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #007bff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal styles */
        .modal-img-container {
            text-align: center;
            padding: 20px;
        }
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Interactive Image Finder</h1>
        
        <!-- Input Section -->
        <div class="input-group">
            <input type="text" id="urlInput" class="form-control" placeholder="Enter website URL...">
            <button id="fetchButton" class="btn btn-primary">Fetch Images</button>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">Fetching images... Please wait.</div>

        <!-- Image Results -->
        <div class="gallery" id="results"></div>
    </div>

    <!-- Bootstrap Modal for Enlarged Image View -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-img-container">
                        <img id="modalImage" class="modal-img" src="" alt="Enlarged Image">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Make sure this is loaded!) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!urlInput) {
                alert("Please enter a valid URL.");
                return;
            }

            // Clear previous results
            resultsDiv.innerHTML = "";
            loading.style.display = "block";

            // API Call
            fetch('/main?url=' + encodeURIComponent(urlInput), {
                method: 'POST'
            })
            .then(response => response.json())
            .then(imageUrls => {
                loading.style.display = "none";
                
                if (imageUrls.length === 0) {
                    resultsDiv.innerHTML = "<p>No images found.</p>";
                    return;
                }

                // Display images
                imageUrls.forEach(imgUrl => {
                    let imgElement = document.createElement("img");
                    imgElement.src = imgUrl.trim();
                    imgElement.alt = "Extracted Image";
                    imgElement.onclick = function() {
                        openModal(imgUrl);
                    };
                    resultsDiv.appendChild(imgElement);
                });
            })
            .catch(error => {
                loading.style.display = "none";
                console.error("Error fetching images:", error);
                resultsDiv.innerHTML = "<p style='color:red;'>Failed to fetch images.</p>";
            });
        });

        // Function to open modal with the clicked image
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            let modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>

</body>
</html>
